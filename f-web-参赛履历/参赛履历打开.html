<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/index.css">
	<title>参赛履历打开</title>

<body style="background: #efefef;">
	<div class="f-web-content">
		<div class="f-web-header"><!--上边描述-->
			<div class="f-web-header-in">
				<div class="f-web-user-img">
					<img src="img/user-img.png">
				</div>
				<div class="f-web-user-info">
					<p class="f-web-user-info-text">郝亮同学，你的参赛经历真是丰富，碾压了
							全国90%的大学生！</p>
				</div>
			</div>
		</div>
		<div class="f-web-text-area"><!--描述奖项区-->
			<div class="f-web-text-area-in">
				<div class="f-web-text-area-in-con">
					<ul>
						<li><span>ACM全国一等奖</span><span class="f-web-none">隐藏</span></li>

				</div>
			</div>
		</div>
		<div class="f-web-share clearfix">
			<div class="f-web-share-in clearfix">
				<div class="f-web-share-in-img">
					<img src="img/erwei.png" alt="">
				</div>
				<div class="f-web-share-in-s">
				<div class="f-web-share-in-s-in">
					<p><img src="img/shareurl.png"></p>
					<p><img src="img/email.png"></p>
					<p><img src="img/pic.png"></p>
				</div>	
				</div>
			</div>
		</div>
		<div class="f-web-nav-b clearfix"><!--下导航区-->
			<div class="f-web-nav-b-in clearfix">
				<div class="f-web-nav-b-in-con">
					<img src="img/home.png">
				</div>
				<div class="f-web-nav-b-in-con" id="post-mess">
					<img src="img/jianli.png">
				</div>
				<div class="f-web-nav-b-in-con">
					<img src="img/geren.png">
